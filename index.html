<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <!--link to jQuery-->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <!--link to Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Codystar|Rye|UnifrakturMaguntia" rel="stylesheet">
    <!--link to local CSS file-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

    <div class="container">

        <header>
            <h1>Mardi Gras Mania</h1>
        </header>

        <div class="timer">
            <div id="timer">Time Remaining: 15</div>
        </div>

        <div id="question"></div>

        <div id="answer-choices">
            <div class="row">
                <div class="answer-button top">
                    <p><button id="0"></button></p>
                </div>
                <div class="answer-button">
                    <p><button id="1"></button></p>
                </div>
            </div>
            <div class="row">
                <div class="answer-button bottom">
                    <p><button id="2"></button></p>
                </div>
                <div class="answer-button">
                    <p><button id="3"></button></p>
                </div>
            </div>
        </div>

        <div id="results-screen"></div>

        <button class="start">
            <h1 id="start">Start!</h1>
        </button>

    </div>
        
    <!--link to JavaScript-->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
